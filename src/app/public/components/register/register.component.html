<div class="container">
    <div>
        <div>
            <button mat-button [routerLink]="['../login']">Entrar</button>
        </div>
        <div>
            <mat-card style="background-color: #5BC168; color: #ffffff">
                <mat-card-title>Registrar-se</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="register()">
                        <mat-form-field>
                            <mat-label>Nome</mat-label>
                            <input type="text" matInput formControlName="firstName" />
                            <mat-error *ngIf="firstName.touched && firstName.hasError('required')">Nome é obrigatório</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Sobrenome</mat-label>
                            <input type="text" matInput formControlName="lastName" />
                            <mat-error *ngIf="lastName.touched && lastName.hasError('required')">Sobrenome é obrigatório</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>É Funcionário ou Administrador?</mat-label>
                            <mat-select formControlName="role">
                                <mat-option value="user">Funcionário</mat-option>
                                <mat-option value="admin">Administrador</mat-option>
                            </mat-select>
                            <!--<mat-error *ngIf="role.touched && role.hasError('required')">É obrigatório</mat-error>-->
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>E-mail</mat-label>
                            <input type="email" matInput formControlName="email" />
                            <mat-error *ngIf="email.touched && email.hasError('required')">E-mail é obrigatório</mat-error>
                            <mat-error *ngIf="email.touched && email.hasError('email')">E-mail tem que ser válido</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Senha</mat-label>
                            <input type="password" matInput formControlName="password" />
                            <mat-error *ngIf="password.touched && password.hasError('required')">Senha é obrigatório</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Confirmação de Senha</mat-label>
                            <input type="password" matInput formControlName="passwordConfirm" />
                        </mat-form-field>
                        
                        <!-- <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')"><small>Senhas estão diferentes</small></mat-error> -->
                        <mat-hint *ngIf="!form.valid"><small>Preencha todas as colunas</small></mat-hint>
                        

                        <div class="button">
                            <button mat-raised-button type="submit" [disabled]="!form.valid">Registrar</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
