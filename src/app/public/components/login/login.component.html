<div class="container">
    <div>
        <div>
            <button mat-button [routerLink]="['../register']">Registrar-se</button>
        </div>
        <div>
            <mat-card style="background-color: #5BC168; color: #ffffff">
                <mat-card-title>Entrar</mat-card-title>
            
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="login()">
                        
                        <mat-form-field>
                            <mat-label>E-mail</mat-label>
                            <input type="email" matInput formControlName="email" />
                            <mat-error *ngIf="email.touched && email.hasError('required')">E-mail é obrigatório</mat-error>
                            <mat-error *ngIf="email.touched && email.hasError('email')">E-mail tem que ser válido</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Senha</mat-label>
                            <input type="password" matInput formControlName="password" />
                            <mat-error *ngIf="password.touched && password.hasError('required')">Senha é obrigatório</mat-error>
                        </mat-form-field>
                        
                        <mat-hint *ngIf="!form.valid"><small>Preencha todas as colunas</small></mat-hint>
                        

                        <div class="button">
                            <button mat-raised-button type="submit" [disabled]="!form.valid">Entrar</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
