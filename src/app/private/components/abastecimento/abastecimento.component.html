<mat-card>
    <mat-card-content>
        <mat-toolbar class="primary">Abastecimentos Cadastrados</mat-toolbar>

        <div class="column-flex mat-elevation-z8">
            <app-abastecimento-list *ngIf="abastecimento$ | async as abastecimento; else loading"
            [abastecimentos]="abastecimento"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)"
            ></app-abastecimento-list>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
