<mat-table [dataSource]="users.data">
    <!-- Nome Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
    </ng-container>

    <!-- Papel Column -->
    <ng-container matColumnDef="role">
        <mat-header-cell *matHeaderCellDef>Papel</mat-header-cell>
        <mat-cell *matCellDef="let user"> {{ user.role }} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-mini-fab color="primary" aria-label="Adicionair user" (click)="onAdd()">
                <mat-icon fontIcon="add"></mat-icon>
            </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let user" class="action-column">
            <button mat-icon-button style="color: #5BC168;" aria-label="Remover user" (click)="onDelete(user)">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
