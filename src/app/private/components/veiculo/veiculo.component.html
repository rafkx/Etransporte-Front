<mat-card>
    <mat-card-content>
        <mat-toolbar class="primary">Ve√≠culos Cadastrados</mat-toolbar>


        <div class="column-flex mat-elevation-z8">
            <app-veiculo-list *ngIf="veiculo$ | async as veiculo; else loading"
            [veiculos]="veiculo"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)"
            ></app-veiculo-list>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
