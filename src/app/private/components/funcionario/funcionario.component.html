<mat-card>
    <mat-card-content>
        <mat-toolbar class="primary">Funcion√°rios Cadastrados</mat-toolbar>

        <div  class="column-flex mat-elevation-z8">
            <app-funcionario-list *ngIf="funcionario$ | async as funcionario; else loading"
            [funcionarios]="funcionario"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)"
            (redirect)="onRedirect($event)"
            ></app-funcionario-list>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
