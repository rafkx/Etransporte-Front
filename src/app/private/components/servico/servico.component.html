<mat-card>
    <mat-card-content>
        <mat-toolbar class="primary">Servi√ßos Cadastrados</mat-toolbar>

        <div class="column-flex mat-elevation-z8">
            <app-servico-list *ngIf="servico$ | async as servico; else loading"
            [servicos]="servico"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)"
            ></app-servico-list>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
