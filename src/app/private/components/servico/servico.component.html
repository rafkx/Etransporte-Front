<mat-card>
    <mat-card-content>
        <mat-toolbar class="primary">ServiÃ§os Cadastrados</mat-toolbar>
        <div class="search-container">
            <mat-icon fontIcon="search"></mat-icon>
            <input type="text" [formControl]="queryField" placeholder="Digite o nome do fornecedor...">
            <div class="button">
                <button (click)="onSearch()">Pesquisar</button>
            </div>
        </div>

        <div class="column-flex mat-elevation-z8">
            <app-servico-list *ngIf="servico$ | async as servico; else loading"
            [servicos]="servico"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)"
            (fileSelected)="onFileSelected($event)"
            ></app-servico-list>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
