<mat-table [dataSource]="servicos.data">
    <!-- Código Column -->
    <ng-container matColumnDef="cod">
    <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
    <mat-cell *matCellDef="let servico"> {{servico.cod}} </mat-cell>
    </ng-container>
    
    <!-- Descrição Column -->
    <ng-container matColumnDef="descricao">
    <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
    <mat-cell *matCellDef="let servico"> {{servico.descricao}} </mat-cell>
    </ng-container>

    <!-- Fornecedor Column -->
    <ng-container matColumnDef="fornecedor">
    <mat-header-cell *matHeaderCellDef> Fornecedor </mat-header-cell>
    <mat-cell *matCellDef="let servico"> {{servico.fornecedor[0].nome}} </mat-cell>
    </ng-container>

    <!-- Veiculo Column -->
    <ng-container matColumnDef="veiculo">
        <mat-header-cell *matHeaderCellDef> Veículo </mat-header-cell>
        <mat-cell *matCellDef="let servico"> 
            <div> {{servico.veiculo[0].modelo}} </div>
        </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-mini-fab color="primary" aria-label="Adicionar serviço" (click)="onAdd()" *ngIf="isAdmin || isGerente">
                <mat-icon fontIcon="add"></mat-icon>
            </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let servico" class="action-column">
            <button mat-icon-button style="color: #5BC168;" aria-label="Editar serviço" (click)="onEdit(servico)" *ngIf="isAdmin || isGerente">
                <mat-icon fontIcon="edit"></mat-icon>
            </button>

            <button mat-icon-button style="color: #5BC168;" aria-label="Remover serviço" (click)="onDelete(servico)" *ngIf="isAdmin || isGerente">
                <mat-icon fontIcon="delete"></mat-icon>
            </button>

            <button mat-icon-button style="color: #5BC168;" aria-label="Detalhar serviço" (click)="onRedirect(servico)" *ngIf="isAdmin || isGerente">
                <mat-icon fontIcon="person"></mat-icon>
            </button>
        </mat-cell>


    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
