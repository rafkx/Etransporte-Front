<div class="button-back">
    <button mat-fab (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>

<mat-card>
    <mat-card-content class="primary">
        
        <div>
            <div *ngIf="servico; else loading">
                <h1> {{ servico.cod }} </h1>
                <p> <b>Descrição:</b> {{ servico.descricao }} </p>
                <p> <b>Fornecedor:</b> {{ servico.fornecedor[0].nome }} </p>
            </div>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>

        <div *ngFor="let file of files">
            <tr>
                <td>{{ file.fileName }}</td>
                <td>
                    <button mat-icon-button style="color: whitesmoke" (click)="onDelete(file)">
                        <mat-icon fontIcon="delete"></mat-icon>
                    </button>
                </td>
                <td>
                    <button mat-icon-button style="color: whitesmoke" (click)="onDownload(file)">
                        <mat-icon fontIcon="download"></mat-icon>
                    </button>
                </td>
            </tr>
        </div>
    </mat-card-content>
</mat-card>
