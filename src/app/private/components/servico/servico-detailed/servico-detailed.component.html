<mat-card>
    <mat-card-content class="primary">
        
        <div>
            <div *ngIf="servico; else loading">
                <h1> {{ servico.cod }} </h1>
                <p> <b>Descrição:</b> {{ servico.descricao }} </p>
                <p> <b>Fornecedor:</b> {{ servico.fornecedor.nome }} </p>
                <p> <b>Veiculo:</b>  </p>
            </div>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
