<div class="button-back">
    <button mat-fab (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>

<mat-card>
    <mat-card-content>
        <mat-toolbar class="primary">Cadastro Serviço</mat-toolbar>

        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field class="full-width">
                    <mat-label>Descrição</mat-label>
                    <input matInput formControlName="descricao" />
                    <mat-error *ngIf="descricao.touched && descricao.hasError('required')">Descrição é obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <mat-label>Código</mat-label>
                    <input matInput formControlName="cod" />
                    <mat-error *ngIf="cod.touched && cod.hasError('required')">Código é obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Fornecedor</mat-label>
                    <mat-select formControlName="fornecedor">
                    <mat-option *ngFor="let fornecedor of fornecedores" [value]="fornecedor">
                        {{fornecedor.nome}}
                    </mat-option>
                    </mat-select>
                    <mat-error *ngIf="fornecedor.touched && fornecedor.hasError('required')">Fornecedor é obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Veiculo</mat-label>
                    <mat-select formControlName="veiculo">
                    <mat-option *ngFor="let veiculo of veiculos" [value]="veiculo">
                        {{veiculo.placa}}
                    </mat-option>
                    </mat-select>
                    <mat-error *ngIf="veiculo.touched && veiculo.hasError('required')">Veiculo é obrigatório</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        
        <input type="file" class="file-section" [disabled]="IsDisabled" (change)="onFileSelected($event)" multiple>
        <div *ngIf="files.length">
            <span class="file-section">Arquivos Selecionados:</span>
            <section *ngFor="let file of files; let index = index">
                <ul>
                    <li>
                        {{file.name}}
                        <button mat-icon-button style="color: #5BC168;" (click)="onDeleteFile(index)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </li>
                </ul>
            </section>
        </div>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()" [hidden]="IsFormDisabled">Salvar</button>
            <button mat-raised-button color="primary" (click)="onSaveFile()" [hidden]="IsDisabled">Adicionar Arquivo</button>
            <button mat-raised-button (click)="onCancel()" [hidden]="IsDisabled">Finalizar</button>
            <button mat-raised-button (click)="onCancel()" [hidden]="IsFormDisabled">Cancelar</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
