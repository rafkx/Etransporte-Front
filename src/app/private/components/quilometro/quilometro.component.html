<mat-card>
    <mat-card-content>
        <mat-toolbar class="primary">Quilometragens Cadastradas</mat-toolbar>
        <div class="search-container">
            <mat-icon fontIcon="search"></mat-icon>
            <input type="date" [formControl]="queryField" placeholder="Coloque a data do serviÃ§o...">
            <div class="button">
                <button (click)="onSearch()">Pesquisar</button>
            </div>
        </div>

        <div class="column-flex mat-elevation-z8">
            <app-quilometro-list *ngIf="quilometro$ | async as quilometro; else loading"
            [quilometros]="quilometro"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            (remove)="onRemove($event)"
            ></app-quilometro-list>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>
        </div>
    </mat-card-content>
</mat-card>
